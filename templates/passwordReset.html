<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  {{template "styles" .}}
  <title>{{ .Subject}}</title>
</head>
<body>
<table
        role="presentation"
        style="border:0;padding:0;border-spacing: 0"
        class="body"
>
  <tr>
    <td>&nbsp;</td>
    <td class="container">
      <div class="content">
        <!-- START CENTERED WHITE CONTAINER -->
        <table role="presentation" class="main">
          <!-- START MAIN CONTENT AREA -->
          <tr>
            <td class="wrapper">
              <table
                      role="presentation"
                      style="border:0;padding:0;border-spacing: 0"
              >
                <tr>
                  <td>
                    <p>Hi {{ .FirstName}},</p>
                    <p>
                      Forgot password? Send a PATCH request to with your
                      password and passwordConfirm to {{.URL}}
                    </p>
                    <table
                            role="presentation"
                            style="border:0;padding:0;border-spacing: 0"
                            class="btn btn-primary"
                    >
                      <tbody>
                      <tr>
                        <td style="text-align:left">
                          <table
                                  role="presentation"
                                  style="border:0;padding:0;border-spacing: 0"
                          >
                            <tbody>
                            <tr>
                              <td>
                                <a href="{{.URL}}" target="_blank"
                                >Reset password</a
                                >
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <p>
                      If you didn't forget your password, please ignore this
                      email
                    </p>
                    <p>Good luck! GRPC - Todo Team.</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- END MAIN CONTENT AREA -->
        </table>
        <!-- END CENTERED WHITE CONTAINER -->
      </div>
    </td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
